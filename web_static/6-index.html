<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone Project</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Oklahoma, Oregon</h4>
                    <div class="popover">
                        <ul>
                            <li>
                                <h2>Oklahoma:</h2>
                                <ul>
                                    <li>Tulsa</li>
                                    <li>Talequah</li>
                                </ul>
                            </li>
                            <li>
                                <h2>Oregon:</h2>
                                <ul>
                                    <li>Portland</li>
                                    <li>Sweet Home</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Pool</h4>
                    <div class="popover">
                        <ul>
                            <li>Internet</li>
                            <li>Pool</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
